<!--EVENTO NOS SIRVE PARA ENLAZAR CON JAVASCRIPT-->

<!-- Cuando hay un click en este elemento ejecuta la función click!-->
<button onclick="clic()">Clic en mí para abrir un alert</button>

<!-- Cuando se pasa el mouse por el botón sale un mensaje -->
<button onmouseover="clic()">Clic en mí para abrir un alert</button>

<!-- Cuando sale el mouse del botón sale un mensaje -->
<button onmouseout="clic()">Clic en mí para abrir un alert</button>
<!---------------------------------------------------------------------->

<!--Botón simple por id-->
<button id="mi_btn">Click en mí para abrir un alert</button>

<!-- Eventos con simple id-->
<div id="mi_div">
  <button id="mi_btn">Click en mí para abrir un alert</button>
</div>
